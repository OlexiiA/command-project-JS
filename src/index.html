<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filmoteka</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./sass/index.css">
</head>

<body>
  <div class="overflow-wrapper">
    <header class="header">
      <div class="container">
        <div class="nav-container">
          <div class="nav-block">
            <!-- <audio src="./images/pictures/jpeg/start_trek_universal.mp3" autoplay preload="auto"></audio> -->
            <a class="logo" href="./index.html"><svg class="header-svg" width="24" height="24">
                <use href="/src/images/icons.svg#icon-film"></use>
              </svg>
              <span class="filmoteka">Filmoteka</span>
            </a>
          </div>
          <nav class="main-nav">
            <a class="main-nav__btn home" href="./index.html"><span class="nav-link active">Home</span></a>
            <a class="main-nav__btn" href="./My-libruary.html"><span class="nav-link">my library</span></a>
            <!-- <button class="main-nav__btn login-buttons" data-modal-opens type="button">Login</button> -->
          </nav>
        </div>
        <form class="search-form" id="search-form">
          <div class="input-field">
            <input type="text" class="search-input" name="searchQuery" autocomplete="off" placeholder="Movie search">
            <button class="search-btn" type="submit">
              <svg class="search-svg" width="12" height="12">
                <use href="/src/images/icons.svg#icon-search-white"></use>
              </svg>
            </button>
          </div>
          <div class="genre-filter">
            <ul class="ganre-list">
              <li class="ganre-item">
                <input class="chbx" type="checkbox" id="35"><label class="checkbox" for="35">Comedy</label>
              </li>
              <li class="ganre-item">
                <input class="chbx" type="checkbox" id="28"><label class="checkbox" for="28">Action</label>
              </li>
              <li class="ganre-item">
                <input class="chbx" type="checkbox" id="18"><label class="checkbox" for="18">Drama</label>
              </li>
              <li class="ganre-item">
                <input class="chbx" type="checkbox" id="16"><label class="checkbox" for="16">Animation</label>
              </li>
              <li class="ganre-item">
                <input class="chbx" type="checkbox" id="14"><label class="checkbox" for="14">Fantasy</label>
              </li>
              <li class="ganre-item">
                <input class="chbx" type="checkbox" id="27"><label class="checkbox" for="27">Horror</label>
              </li>
              <li class="ganre-item">
                <input class="chbx" type="checkbox" id="9648"><label class="checkbox" for="9648">Mystery</label>
              </li>
              <li class="ganre-item">
                <input class="chbx" type="checkbox" id="53"><label class="checkbox" for="53">Thriller</label>
              </li>
            </ul>
          </div>
          <button class="genres-btn" type="button">Select</button>
        </form>
      </div>
    </header>
    <div class="toolbar">
      <div class="theme-switch">
        <svg class="theme-switch__icon" width="20" height="20" role="img" aria-label="Солнце">
          <use href="/src/images/icons.svg#icon-sun"></use>
        </svg>

        <div class="theme-switch__control">
          <input class="theme-switch__toggle" type="checkbox" name="theme" id="theme-switch-toggle"
            aria-label="Переключить между тёмной и светлой темой">
          <label aria-hidden="true" class="theme-switch__track" for="theme-switch-toggle">
          </label>
          <div aria-hidden="true" class="theme-switch__marker"></div>
        </div>

        <svg class="theme-switch__icon" width="20" height="20" aria-label="Луна">
          <use href="/src/images/icons.svg#icon-moon-o"></use>
        </svg>
      </div>
    </div>
    <div class="container">
      <div class="gallery">
        <ul class="film-card">
        </ul>
      </div>
      <div id="pagination" class="tui-pagination"></div>
    </div>
    <footer class="footer">
      <div class="container">
        <p class="copyright footer__text ">
          © 2022 | All Rights Reserved |
          <span class="footer__text">Developed with
            <svg class="footer__icon" width="16" height="14">
              <use href="./images/icons.svg#icon-favorite"></use>
            </svg>by
            <button type="button" class="footer__button" data-modal-open>GoIT Students</button>
          </span>
        </p>
        <!-- <button>by GoIT Students</button> -->
      </div>
    </footer>


    <include src="./partials/main-modal.html"></include>
    <include src="./partials/modal.html"></include>
    <script type="module" src="./index.js"></script>
    <script type="module" src="./JS/addpagination.js"></script>
    <script type="module" src="./JS/switcher.js"></script>
    <script type="module" src="./JS/search_my_genres.js"></script>
    <script type="module" src="./JS/modal.js"></script>

    <!-- <script type="module" src="./JS/firebase-init.js"></script> -->
    <script type="module" src="./JS/modal-team.js"></script>
  </div>

</html>
