  <body>
    <header class="header">

    <main>
      <form class="search-form" id="search-form">
        <input
          type="text"
          class="search-input"
          name="searchQuery"
          autocomplete="off"
          placeholder="Movie search"
        />
        <button class="search-btn" type="submit">SRCh</button>
        <div class="genre-filter">
          <input type="checkbox" id="genre_1" /><label for="genre_1"></label>
          <input type="checkbox" id="genre_2" /><label for="genre_2"></label>
          <input type="checkbox" id="genre_3" /><label for="genre_3"></label>
          <input type="checkbox" id="genre_4" /><label for="genre_4"></label>
          <input type="checkbox" id="genre_5" /><label for="genre_5"></label>
          <input type="checkbox" id="genre_6" /><label for="genre_6"></label>
        </div>
      </form>
      <div class="gallery">
        <!-- --------------------------------------------------------------- -->
        <!--                     Example code for render                     -->
        <!-- --------------------------------------------------------------- -->
        <div class="film-card">
          <img class="film-photo" src="" alt="" />
          <h2 class="film-title"></h2>
          <p class="film-genre"></p>
          <p class="film-year"></p>
        </div>
      </div>
